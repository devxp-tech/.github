name: Build and Push ğŸ“¦

on:
  workflow_call:
    inputs:
      tag:
        description: "Set Docker Image Tag"
        required: true  
        type: string

jobs:
  build-and-push:
    name: Build and Push ğŸ“¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up QEMU ğŸ› ï¸
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Registry ğŸªª
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Set rev.txt ğŸ› ï¸
        run: git show -s --format="%ai %H %s %aN" HEAD > rev.txt

      - name: Build and Push Docker ğŸš€
        uses: docker/build-push-action@v4
        with:
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ github.token }}
          tags: ghcr.io/${{ github.repository }}:${{ inputs.tag }},ghcr.io/${{ github.repository }}:latest

      - name: Check rev.txt ğŸ› ï¸
        run: cat rev.txt