name: Test Application 🔬

on:
  workflow_call:

jobs:
  test:
    name: Test Application 🔬
    runs-on: ubuntu-latest
    steps:
      # need checkout before using compose-action
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Run Tests 🧪
        uses: isbang/compose-action@v2.0.1
        with:
          compose-file: "./docker-compose.yml"
          down-flags: "--volumes"
          services: |
            test        