name: Trivy Container Scan ğŸ”’

on:
  workflow_call:
    inputs:
      tag:
        description: "Set Docker Image Tag"
        required: true  
        type: string

jobs:
  trivy:
    runs-on: ubuntu-latest
    name: Trivy Scan ğŸ”’
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner ğŸ”
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ inputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          # severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security Tab ğŸ“ˆ
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: 'trivy-results.sarif'